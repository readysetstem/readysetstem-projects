<h1 class="western" style="margin-top: 0in; margin-bottom: 0.2in">SIMPLE
PIANO</h1>
<p class="western" style="margin-bottom: 0.25in">Project: Simple
Piano</p>
<ul>
	<ul>
		<li/>
<p class="western" style="margin-bottom: 0in; line-height: 100%">
		<font color="#000000"><font face="Arial, serif">New concept: zip()</font></font></p>
		<li/>
<p class="western" style="margin-bottom: 0in; line-height: 100%">
		<font color="#000000"><font face="Arial, serif">add a list of
		notes, same length as the list of buttons</font></font></p>
		<li/>
<p class="western" style="margin-bottom: 0in; line-height: 100%">
		<font color="#000000"><font face="Arial, serif">Plays a note for
		one second, always</font></font></p>
		<li/>
<p class="western" style="margin-bottom: 0in; line-height: 100%">
		<font color="#000000"><font face="Arial, serif">for button, note in
		zip(buttons, notes):</font></font></p>
		<ul>
			<li/>
<p class="western" style="margin-bottom: 0in; line-height: 100%">
			<font color="#000000"><font face="Arial, serif">if
			button.is_pressed():</font></font></p>
		</ul>
	</ul>
</ul>
<ul>
	<ul>
		<ul>
			<ul>
				<li/>
<p class="western" style="margin-bottom: 0in; line-height: 100%">
				<font color="#000000"><font face="Arial, serif">note.play(duration=1)</font></font></p>
			</ul>
		</ul>
	</ul>
</ul>
